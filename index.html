<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiom</title>
    <link rel="stylesheet" href="./src/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-0 m-0 box-border font-Quicksand bg-GeneralBgColor">
    <div class="relative">
      <header class="container mx-auto relative pt-6">
        <!-- Flex container -->
        <div class="flex justify-between items-center">
          <!-- nav-left -->
          <div class="flex justify-center items-center">
            <!-- Logo -->
            <div>
              <img
                src="https://seo.axiomthemes.com/wp-content/uploads/2023/03/logo-inverse1-nocopyright.png"
                alt="logo"/>
            </div>

            <!-- Menu items -->
            <div
              class="flex justify-center items-center text-lg text-offWhite font-bold pl-8"
            >
              <a href="#home" class="px-2 py-4">Home</a>
              <a href="#pages" class="px-2 py-4">Pages</a>
              <a href="#portfolio" class="px-2 py-4">Portfolio</a>
              <a href="#blog" class="px-2 py-4">Blog</a>
              <a href="#contacts" class="px-2 py-4">Contacts</a>
              <!-- Search Icon -->
              <i class="bx bx-search text-4xl text-offWhite pt-1.5 pl-6"></i>
            </div>
          </div>

          <!-- right - phone number and button -->
          <div class="flex justify-center items-center">
            <!-- Telephone Icon -->
            <i
              class="bx bx-phone-call bg-darkBlue text-2xl text-offWhite rounded-full p-2"
            ></i>
            <!-- Telephone number -->
            <h2 class="text-xl font-bold text-offWhite px-6">
              1800 458 96 57
            </h2>
            <!-- button -->
            <a
              href="#"
              class="text-lg text-offWhite ml-6 px-10 py-4 bg-normBlue rounded-4xl font-bold"
              >Let's talk</a
            >
          </div>
        </div>
      </header>

      <!-- Hero Section -->
       <section id="hero">
        <!-- Hero background -->
         <div class="hero-bg"></div>
        <div class="flex flex-col justify-center text-center pt-[7.5rem] ">
          <h1 class="text-7xl font-bold text-offWhite" > 
            <span class="block md:whitespace-nowrap">Turning creative ideas</span> 
            <span class="block md:whitespace-nowrap" >into success</span> 
          </h1>

          <p class="text-base text-offWhite font-bold pt-4" >
            <span class="block whitespace-nowrap">Consectetur adipiscing elit, sed do eiusmod tempor incididunt</span>
            <span class="block whitespace-nowrap  pt-2">dolore magna aliqua quis nostrud exerc.</span>
          </p>

          
       </section>
    </div>
  </body>
</html>
