<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiom</title>
    <link rel="stylesheet" href="./src/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-0 m-0 box-border font-Quicksand bg-GeneralBgColor">
    <div class="relative">
      <header class="container mx-auto relative pt-6">
        <!-- Flex container -->
        <div class="flex justify-between items-center">
          <!-- nav-left -->
          <div class="flex justify-center items-center">
            <!-- Logo -->
            <div>
              <img
                src="https://seo.axiomthemes.com/wp-content/uploads/2023/03/logo-inverse1-nocopyright.png"
                alt="logo"/>
            </div>

            <!-- Menu items -->
            <div
              class="flex justify-center items-center text-lg text-offWhite font-bold pl-8"
            >
              <a href="#home" class="px-2 py-4">Home</a>
              <a href="#pages" class="px-2 py-4">Pages</a>
              <a href="#portfolio" class="px-2 py-4">Portfolio</a>
              <a href="#blog" class="px-2 py-4">Blog</a>
              <a href="#contacts" class="px-2 py-4">Contacts</a>
              <!-- Search Icon -->
              <i class="bx bx-search text-4xl text-offWhite pt-1.5 pl-6"></i>
            </div>
          </div>

          <!-- right - phone number and button -->
          <div class="flex justify-center items-center">
            <!-- Telephone Icon -->
            <i
              class="bx bx-phone-call bg-darkBlue text-2xl text-offWhite rounded-full p-2"
            ></i>
          
          </div>
        </div>
      </header>

          </div>
  </body>
</html>
